<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <!-- Logo and Software Name -->
          <div class="mb-4">
            <img src="assets/logo.png" alt="Logo" style="height: 50px" />
            <!-- <h5 class="mt-2 mb-0 text-primary fw-bold">
              SGR Limited Dynamic Forms App
            </h5> -->
          </div>

          <h4 class="text-center text-primary mb-4 fw-bold">
            SGR Limited Dynamic Forms App
          </h4>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="Enter email"
              />
              <mat-error
                *ngIf="email.invalid && (email.dirty || email.touched)"
              >
                <span *ngIf="email.hasError('required')"
                  >Email is required.</span
                >
                <span *ngIf="email.hasError('email')"
                  >Invalid email format.</span
                >
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="Enter password"
              />
              <mat-error
                *ngIf="password.invalid && (password.dirty || password.touched)"
              >
                <span *ngIf="password.hasError('required')"
                  >Password is required.</span
                >
                <span *ngIf="password.hasError('minlength')"
                  >Minimum 6 characters required.</span
                >
              </mat-error>
            </mat-form-field>

            <div class="d-grid">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
